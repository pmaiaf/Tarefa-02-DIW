<!DOCTYPE html>

<head>

    <header>
      <div><img src="./img/logo.png" alt="logo"></div>

    <main>
        <article id="article-card-lateral">
            <h2>Receba nossas promoções</h2>
            <form>
                <div>
                    <input type="email" id="email" name="email" placeholder="Seu endereço de email" required>
                </div>

                <div>
                    <input type="tel" id="celular" name="celular" placeholder="Seu número de celular" required>
                </div>

                <div>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                </div>

                <div>
                    <input type="number" id="idade" name="idade" placeholder="Sua idade">
                </div>



                <button type="submit">Enviar</button>
            </form>
            <h2>Video Lateral</h2>
            <div>
                <iframe width="360" height="315" src="https://www.youtube.com/embed/T6bLOeSY-pw?si=IfiOX3BP2JJQL7o8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <br>
        </article>

        <article class="article-div">
